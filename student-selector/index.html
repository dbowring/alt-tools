<html>
<head>
  <title>Student Selector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="setup">
  <div class="input-group">
    A:
    <input type="text" id="rangeStartBoys" value="1">
    ~
    <input type="text" id="rangeEndBoys" value="30">
    B:
    <input type="text" id="rangeStartGirls" value="31">
    ~
    <input type="text" id="rangeEndGirls" value="60">
  </div>
  <div class="input-group">
    Rounds? <input type="checkbox" id="doRounds" checked>
  </div>
  <div class="input-group">
    <button id="start">Start</button>
  </div>
</div>

<div id="main-ui" class="hidden">
</div>

<script src="../common/jquery-3.1.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
